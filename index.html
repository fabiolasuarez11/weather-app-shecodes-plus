<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3a1af4f515.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type='text/javascript' src="src/config.js"></script>

  <title>🌎 Universal Forecast</title>
</head>

<body>
  <header>
    <div class="container-fluid p-5 mb-4 rounded-5 main-header">
      <div class="container-fluid">
        <h1 class="display-5 fw-bold text-center">🌎 Universal Forecast 🌍</h1>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search here city..." aria-label="Search" id="form">
        <button class="btn btn-secondary rounded-5 ms-3 p-3" type="submit" value="Search" id="search">Search</button>
        <button class="btn btn-secondary rounded-5 ms-3" type="submit" value="Current" id="current-location">Current
          Location</button>
      </form>
    </div>
  </header>

  <div class="card p-0 border-0 rounded-5">
    <div class="card-header border-0 p-3 m-0 rounded-5 text-center" id="header-first">

    </div>
    <div class="row">
      <div class="col col-md-6 m-0 p-0">
        <p class="main-today ps-5 pt-4" id="city">Jacksonville</p>
        <p class="main-today ps-5">
          <strong id="temperature" class="m-0">70</strong>
          <a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit">°F</a>
        </p>
        <p class="main-today ps-5  pt-4">Last updated: <span class="m-0" id="date">Friday 12:36</span></p>
        <p class="main-today ps-5  pt-4" id="description">Partly Cloudy</p>
        <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Weather condition" id="icon" class="ps-5 w-80" />
      </div>
      <div class="col col-md-6 m-0 pt-4">
        <p class="main-today ps-3  pt-4">
          Max <span class="m-0 ms-1" id="max">84°</span> • Min <span class="m-0 ms-1" id="min">73°</span>
        </p>
        <p class="main-today ps-3 pt-4">Humidity:<span class="m-0 ms-3" id="humid">81</span> %<i
            class="fa-solid fa-droplet m-0 p-2"></i></p>
        <p class="main-today ps-3 pt-4">Wind:<span class="m-0 ms-3" id="wind">8</span> Km/H<i
            class="fa-solid fa-wind m-0 p-2"></i></p>
      </div>
    </div>
    <div class="card-footer border-0 p-3 m-0 rounded-5 text-center">
      <a href="https://weather.com/" target="_blank" class="alerts">Weather Alerts!</a>
    </div>
  </div>

  <div class="card p-0 border-0 rounded-5">
    <div class="card-header border-0 p-3 m-0 rounded-5 text-center">
      This week's forecast Jacksonville, NC
    </div>
    <div id="forecast">
      <!-- <div class="row">
        <div class="col p-0 week-temp">Monday</div>
      </div>
      <div class="row">
        <div class="col m-0 p-0 w-100"><i class="fa-solid fa-cloud-sun"></i></div>
      </div>
      <div class="row">
        <div class="col week-temp">
          <span class="m-0 ms-1" id="max-temp">93°</span> - <span class="m-0 ms-1" id="min-temp">75°</span>
        </div>
      </div>
      <div class="row">
        <div class="col m-0 p-0 w-100 week-temp"><i class="fa-solid fa-droplet m-2 p-2"></i><span class="m-0 ms-3"
            id="humid-day">24</span>%</div>
      </div> -->
    </div>
    <div class="card-footer border-0 p-3 m-0 rounded-5 text-center">
      <button class="btn btn-secondary btn-lg rounded-5" type="submit"><a href="https://weather.com/weather/tenday"
          target="_blank" class="more-dates">More Dates</a></button>
    </div>
  </div>

  <footer>
    <div class="container-fluid p-4 pb-2 rounded-5 main-footer align-content-center">
      <p class="fw-bold text-center">Code with ❤️ by Fabiola Suárez
      </p>
      <p class="fw-lighter text-center repo"><a href="https://github.com/fabiolasuarez11/weather-app-shecodes-plus"
          target="_blank">Open-source
          Code
        </a></p>
    </div>
  </footer>

  <script src="src/script.js"></script>

</body>

</html>
